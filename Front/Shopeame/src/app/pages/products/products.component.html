<input type="text" (input)="filtrarDatos()" #filtro>
<select (change)="filtrarCategorias(categorias.value)" #categorias>
    <option value="" >Todas</option>
    <option value="Transporte">Camiones</option>
    <option value="Automóviles">Autos</option>
    <option value="Motos">Motos</option>
    
  </select>
<section >
    <!-- <article *ngFor="let product of productList" routerLink="/products/{{product.id}}"> -->
    <article *ngFor="let product of filtroList" (click)="mirarDetalle(product.id)">
        <div class="contenedorimg" >
            <img src="{{product?.image}}" alt="{{product.name}}" >
        </div>
        <div class="contenedortexto">
            <h3>{{product?.name}}</h3>
            <p class="price">{{product?.price}} €</p>
            <p class="description">{{product?.description}}</p>
        </div>
        
    </article>
    
</section>
